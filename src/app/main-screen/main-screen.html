<mat-toolbar class="navbar" container-background-color="#000000" container-text-color="#aaaaaa" style="background-color: #111111; color: #aaaaaa;">
  <button mat-icon-button (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="app-title">AccessApp</span>
  <span class="spacer"></span>
  <p class="version">v0.0.1</p>
</mat-toolbar>

<div class="main-container">
  <div class="qr-container">
    <button
      mat-fab
      color="accent"
      aria-label="Iniciar lectura QR"
      *ngIf="!isreading"
      (click)="read()">
      <mat-icon>camera</mat-icon>
    </button>

    <zxing-scanner
      *ngIf="isreading"
      [device]="currentDevice"
      (scanSuccess)="onCodeResult($event)">
    </zxing-scanner>
